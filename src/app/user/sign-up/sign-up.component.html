<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-12 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container">
            <img src="../../../assets/img/instagram.png" class="img-fluid rounded mx-auto d-block pb-4" style="max-width: 60%;">

            <div *ngIf="mensajeError" class="alert  alert-danger">
                {{ mensajeError}}
            </div>

            <form [formGroup]="form" (ngSubmit)="crearUsuario()">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre Completo " name="fullname " formControlName="fullname">
                </div>

                <div class="form-group ">
                    <input type="text" class="form-control" placeholder="Nombre de usuario " name="nickname " formControlName="nickname">
                </div>

                <div class="form-group">
                    <input required type="text" class="form-control" placeholder="Correo Electronico " name="email" formControlName="email">
                </div>

                <div class="form-group">
                    <input name="birthdate" class="form-control" type="date" placeholder="Fecha Cumpleaños" formControlName="birthdate">
                </div>

                <div class="form-group">
                    <input name="password" class="form-control" required type="password" placeholder="Contraseña" formControlName="password">
                </div>

                <div class="form-group">
                    <input name="passwordConfirm" class="form-control" required type="password" placeholder="Confirmar Contraseña" formControlName="passwordConfirm">
                </div>


                <button type="submit " class="btn btn btn-outline-dark  btn-block" (click)="crearUsuario()"> Registrarse </button>

            </form>

            <div>
                <p class="mt-4 "> ¿Ya tienes una cuenta? <a [routerLink]="[ '/login'] ">  Inicia Sesión </a> </p>
            </div>



        </div>
    </div>
</div>
