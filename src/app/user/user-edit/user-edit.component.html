<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="col-sm-12 col-md-5 col-lg-5 pt-2 pl-5 pr-5 pb-5" id="auth-container">
            <h2> Editar Cuenta </h2>

            <div *ngIf="mensajeError" class="alert  alert-danger">
                {{ mensajeError}}
            </div>

            <form [formGroup]="form" (ngSubmit)="editUser($event)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre Completo" name="fullname " formControlName="fullname">
                </div>

                <div class="form-group ">
                    <input type="text" class="form-control" placeholder="Nombre de usuario " name="nickname " formControlName="nickname">
                </div>

                <div class="form-group">
                    <input name="birthdate" class="form-control" type="date" placeholder="Fecha CumpleaÃ±os" name="birthdate" formControlName="birthdate">
                </div>

                <div class="form-group">
                    <input name="image" class="form-control" type="file" placeholder="Escoge una imagen" (change)="editUser($event)" formControlName="image">
                </div>

                <button type="submit " class="btn btn-outline-dark btn-block"> Editar </button>
            </form>
        </div>
    </div>
</div>
