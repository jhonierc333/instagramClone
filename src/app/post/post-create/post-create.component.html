<div class="container mt-5">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-6 pt-3 pb-3" id="profile-box">
                <h4 class="mb-4">Crear Nueva Publicaci√≥n </h4>


                <div *ngIf="mensajeError">
                    {{mensajeError}}
                </div>

                <form [formGroup]="form" (ngSubmit)="createPost($event)">

                    <div class="form-group  mx-auto">
                        <input class="form-control " type="text" name="description" placeholder="Description" formControlName="description">

                    </div>

                    <div class="form-group">
                        <label>Escoge una imagen:</label>
                        <br>
                        <input type="file" name="image" placeholder="Image" (change)="createPost($event)" formControlName="image">
                    </div>

                    <button type="submit" class="btn btn-outline-dark btn-block mt-5 " (click)="createPost($event)">Publicar</button>


                </form>
            </div>
        </div>
    </div>

</div>
